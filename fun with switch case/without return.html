<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gender</title>
</head>

<body>
    <script>
        function checkGender(gender) {
            switch (gender) {
                case "male":
                    document.write("it's a male");
                    break;
                case "female":
                    document.write("it's a female");
                    break;
                default:
                    document.write("it's other");
            }
        }
        checkGender("male");
    </script>
</body>

</html>
