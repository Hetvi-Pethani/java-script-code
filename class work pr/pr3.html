<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>color</title>
</head>
<body>
    
    <script>

        let color = parseInt(prompt("enter your color"));

        switch(color)
        {
            case 1:
                document.write("red");
                break;
            
            case 2:
                document.write("yellow");
                break;

            case 3:
                document.write("green");
                break;

            default:
                document.write("please enter valid choice");
            break;
        }

    </script>

</body>
</html>
