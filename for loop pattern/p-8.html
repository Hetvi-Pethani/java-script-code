<body>

    <script>
        let i;
        let n = parseInt(prompt("enter number of row:-"));

        for (i = 1; i <= n; i++) {
            let str = " * ";
            let space = "   ";
            console.log(space.repeat(n - i) + str.repeat(i));
        }
        for (i = n; i >= 1; i--) {
            let str = " * ";
            let space = "   ";
            console.log(space.repeat(n - i) + str.repeat(i));
        }



    </script>
