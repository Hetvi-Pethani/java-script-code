<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <script>
        (function hello() {
            console.log("Hello..!");
        })();
        // Arrow Function 
        ((color) => {
            console.log(`Hello  ${color}`);
        })("red");
    </script>
</body>

</html>
